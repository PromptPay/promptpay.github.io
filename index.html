<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PromptPay QR Code Generator</title>

    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="vendor/simple-line-icons/css/simple-line-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="device-mockups/device-mockups.min.css">
    <link href="css/new-age.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/custom.css">

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/qrcode.min.js"></script>
    <script type="text/javascript" src="js/promptpay.js"></script>
  </head>
  <body id="page-top">
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand js-scroll-trigger" href="#page-top">PromptPay QR Code Generator</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fa fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="#generate">Generate QR</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="masthead">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 my-auto content-header">
            <div class="header-content mx-auto">
              <h1 class="mb-5">ใครๆ ก็รับเงินได้</h1>
              <p class="mb-5">เป็นครั้งแรกที่เราสามารถรับเงินจากเพื่อนหรือลูกค้า โดยไม่เสียค่าธรรมเนียมการโอน และไม่ต้องบอกข้อมูลบัญชีให้ยุ่งยาก</p>
              <a href="#generate" class="btn btn-outline btn-xl js-scroll-trigger">Generate QR</a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="generate text-center" id="generate">
      <div class="container generate-content">
        <div class="row">
          <div class="col-md-8 mx-auto" style="margin-top:40px;">
            <form>
              <div class="form-group">
                <label>PP-ID</label>
                <input type="number" class="form-control" id="pp-id" placeholder="เบอร์มือถือ, รหัสประจำตัวประชาชน, TAX ID" maxlength="13" required>
              </div>
              <div class="form-group error">
                <label>Amount</label>
                <input type="number" class="form-control" id="amount" placeholder="1000.00">
              </div>
              <button type="button" class="btn btn-primary btn-lg" id="myBtn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            <div id="qrcode" style="width:250px; height:250px;"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <script src="js/new-age.min.js"></script>
    
    <script type="text/javascript">

      var qrcode = new QRCode(document.getElementById("qrcode"), {
      	width : 250,
      	height : 250
      });
      function makeCode () {
      	var ppID = document.getElementById("pp-id").value;
        var amount = parseFloat(document.getElementById("amount").value);
      	if (!ppID) {
      		ppID="promptpay.github.io";
      	}

      	qrcode.makeCode(generatePayload(ppID, amount));
      }

      $(document).ready(function(){
        $("#myBtn").click(function(){
          var ppID = document.getElementById("pp-id").value;
          var amount = parseFloat(document.getElementById("amount").value);
          if(ppID=='' || isNaN(amount)){
            if(isNaN(amount))
              $('#amount').addClass('is-invalid')
            if(ppID=='')
              $('#pp-id').addClass('is-invalid')
          }else{
            $('#amount').removeClass('is-invalid')
            $('#pp-id').removeClass('is-invalid')
            makeCode();
            $("#pp-id").
              on("blur", function () {
                makeCode();
              }).
              on("keydown", function (e) {
                if (e.keyCode == 13) {
                  makeCode();
                }
              });
            $("#amount").
              on("blur", function () {
                makeCode();
              }).
              on("keydown", function (e) {
                if (e.keyCode == 13) {
                  makeCode();
                }
              });
            $("#myModal").modal();
            }
        });
      });
    </script>
  </body>
</html>
